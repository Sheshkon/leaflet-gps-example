<!DOCTYPE html>
<html>
<head>
    <title>Href Attribute Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="maps">
    <div id="offline-map"></div>
    <div id="online-map"></div>
</div>
<div id="buttons">
    <div id="offline-map-buttons">
        <button id="createOfflinePolygonBtn">Create</button>
        <button id="doneOfflinePolygonBtn">Done</button>
        <button id="clearOfflinePolygonBtn">Clear</button>
    </div>
    <div id="online-map-buttons">
        <button id="createOnlinePolygonBtn">Create</button>
        <button id="doneOnlinePolygonBtn">Done</button>
        <button id="clearOnlinePolygonBtn">Clear</button>
    </div>
</div>
<div id="output"></div>

<script type="module" src="js/utils/gps.js"></script>
<script type="module" src="js/utils/utils.js"></script>
<script type="module" src="js/online.map.js"></script>
<script type="module" src="js/offline.map.js"></script>
</body>
</html>
